<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Animate a point along a route</title>

<body>

<style>
.overlay {
    position: absolute;

}

.overlay button {

    margin: 0;

    border-radius: 3px;

</style>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js' charset='utf-8'></script>

<div id='map'></div>
<div class='overlay'>
    <button id='replay'>Replay</button>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicGFpZ2VlbW9vZHkiLCJhIjoiY2owbDcyejhvMDJwNzJ5cDR0YXE1aG10MCJ9.a-JLnrmMPSJNwOGQdloTDA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-122.4008696, 37.757168],
    zoom: 15
});

// first [point in route]
// start node?
// var origin = [-122.47822523117064, 37.763514185754794];

// last point in route
// end node?

// route is the geometry of the edge
// will need to add something so that the coordinates go in the right oder
// might need to reverse coordinates?  

// var route = {

//     "type": "Feature",

//     "geometry": {
//         "type": "LineString",
//         "coordinates": [
//               [
//                 -122.47915863990782,

// example route 
var route =  {"type": "FeatureCollection", "features": [{"type": "Feature", "properties": {"route_length_km": 1.7515349999999996}, "geometry": {"type": "LineString", "coordinates": [[-122.399914, 37.7573804], [-122.4001542, 37.7597898], [-122.4001542, 37.7597898], [-122.4002355, 37.7597842], [-122.4002355, 37.7597842], [-122.40113, 37.7597235], [-122.40113, 37.7597235], [-122.40096, 37.7581188], [-122.40096, 37.7581188], [-122.4019697, 37.758389], [-122.4019697, 37.758389], [-122.4020923, 37.7596792], [-122.4020923, 37.7596792], [-122.40113, 37.7597235], [-122.40113, 37.7597235], [-122.4020923, 37.7596792], [-122.4020923, 37.7596792], [-122.4019697, 37.758389], [-122.4019697, 37.758389], [-122.4018467, 37.757108], [-122.4018467, 37.757108], [-122.4008696, 37.757168], [-122.4008696, 37.757168], [-122.3999067, 37.7572271], [-122.3999067, 37.7572271], [-122.4008696, 37.757168], [-122.4008696, 37.757168], [-122.40096, 37.7581188], [-122.399914, 37.7573804], [-122.4000427, 37.7576043], [-122.4001114, 37.7576993], [-122.400218, 37.7577768], [-122.40096, 37.7581188], [-122.399914, 37.7573804], [-122.3999067, 37.7572271], [-122.3999067, 37.7572271], [-122.399914, 37.7573804]]}}]}

// A single point that animates along the route.
// Coordinates are initially set to the first coordinate 
// in the route
var point = {
    "type": "FeatureCollection",
    "features": [{
        "type": "Feature",
        "properties": {},
        "geometry": {
            "type": "Point",
            "coordinates": route.features[0].geometry.coordinates[0]
        }
    }]
};

// // Calculate the distance in kilometers between route start/end point.
// var lineDistance = turf.lineDistance(route.features[0], 'kilometers');

// use full traversal distnace as line distance 
var lineDistance = route.features[0]["properties"]["route_length_km"]

// var lineDistance = turf.lineDistance(route.features[0], 'kilometers');

console.log("lineDistance:",lineDistance);

// initialize an path list, segments along the route will be added to the path
// each item in path will be one coordinatate
var path = [];

// Number of steps to use in the path and animation, more steps means
// a smoother path and animation, but too many steps will result in a
// low frame rate
var steps = 800; // lower steps = faster movement along route 

// Draw an path between the `origin` & `destination` of the two points
for (var i = 0; i < lineDistance; i += lineDistance / steps) {

    // i is the distance you've traveled along the route
    let input_line = route.features[0];

    const distance_along_line = i; 

    // turf.along takes a LineString and 
    // returns a Point at a specified distance along the line.
    var segment = turf.along(input_line, distance_along_line, 'kilometers');
    path.push(segment.geometry.coordinates);
}

// Update the route with calculated path coordinates
// route.features[0].geometry.coordinates = path;

route.features[0].geometry.coordinates = path;

// Used to increment the value of the point measurement against the route.
var counter = 0;

map.on('load', function () {

    // Add a source and layer displaying a point which will be animated.

    map.addSource('point', {
        "type": "geojson",
        "data": point
    });

    // add point to be animated to graph 
    map.addLayer({
        "id": "point",
        "source": "point",
        "type": "symbol",
        "layout": {
            "icon-image": "restaurant-seafood-15", // change later
            "icon-rotate": ["get", "bearing"],
            "icon-rotation-alignment": "map",
            "icon-allow-overlap": true,
            "icon-ignore-placement": true,
            "icon-size": 2
        }
    });
    
    function animate() {
        // Update point geometry to a new position based on counter denoting
        // the index to access the path.
        console.log("counter",counter)

        console.log("coords",route.features[0].geometry.coordinates[counter])

        console.log("coords count:",(route.features[0].geometry.coordinates).length)

        // what makes the icon move
        // need to control for the end of the route where you don't want
        // to index outside of the coordinates array
        if (counter < (route.features[0].geometry.coordinates).length) {
            point.features[0].geometry.coordinates = route.features[0].geometry.coordinates[counter];
        } else {
            point.features[0].geometry.coordinates = route.features[0].geometry.coordinates[counter-1];
        }; 
        
        // Calculate the bearing to ensure the icon is rotated to match the route path
        // The bearing is calculate between the current point and the next point, except
        // at the end of the path use the previous point and the current point.

         // turf.bearing takes two points and finds the geographic bearing between them, i.e. the angle measured in degrees from the north line (0 degrees)

        // current point: 
                // = counter - 1  if not all steps have been taken
                // = counter if all steps have been taken
        // next point:
            // = counter + 1 if not all steps have been taken
            // = counter is all steps have been taken
        // point.features[0].properties.bearing = turf.bearing(
        //     turf.point(route.features[0].geometry.coordinates[counter >= steps ? counter - 1 : counter]),
        //     turf.point(route.features[0].geometry.coordinates[counter >= steps ? counter : counter + 1])
        // );

        // point.features[0].properties.bearing = point.features[0].properties.bearing - 90;


        point.features[0].properties.bearing = 0;
        // Update the source with this new data.
        map.getSource('point').setData(point);

        // Request the next frame of animation so long the end has not been reached.
        if (counter < steps) {
            requestAnimationFrame(animate);
        }

        counter = counter + 1;

        console.log("bearing:", point.features[0].properties.bearing);
    }

    document.getElementById('replay').addEventListener('click', function() {
        // Set the coordinates of the original point back to origin
        // point.features[0].geometry.coordinates = origin;

        point.features[0].geometry.coordinates = route.features[0].geometry.coordinates[0];

        // Update the source layer
        map.getSource('point').setData(point);

        // Reset the counter
        counter = 0;

        // Restart the animation.
        animate(counter);
    });

    // Start the animation.
    animate(counter);
});
</script>

</body>
